<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

</head>
<body>
	<h1>Handlebars</h1>

	<div id="articleOutput">
		
	</div>

	<script id="article-template" type="text/x-handlebars-template">
		<div class="article article__container">
			<h1>{{title}}</h1>
			<div class="article__text">
				{{text}}
			</div>
		</div>
		<ul>
		{{#each tags}}
			<li>{{category}}: {{name}}</li>
		{{/each}}
		</ul>
		{{> social-sharing}}
	</script>

	<script id="social-sharing" type="text/x-handlebars-template">
		<div class="sharing">
			<span class="sharing__button">
				<a href="{{site_url}}">{{sitename}}</a>
			</span>
		</div>

	</script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
